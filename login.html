<!DOCTYPE html>
<html lang="en">

<head>

    <title>Data Crawler Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="login-block">
        <div class="container">
            <div class="row">
                <div class="col-md-8 order-1 banner-sec">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="./images/img_01.jpg" alt="First slide"
                                    style="height:85vh">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Image One </h5>
                                    <p>Sample image From Nikon</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./images/img_02.jpg" alt="Second slide"
                                    style="height:85vh">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Image Two </h5>
                                    <p>Sample image From Nikon</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./images/img_05.jpg" alt="Third slide"
                                    style="height:85vh">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Image Three </h5>
                                    <p>Sample image From Nikon</p>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-4  order-1 login-sec">

                    <h3 class="text-center">Login Now</h3>
                    <form class="login-form justify-content-center">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-uppercase">Username</label>
                            <input type="text" class="form-control" placeholder="">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                            <input type="password" class="form-control" placeholder="">
                        </div>


                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                <small>Remember Me</small>
                            </label>

                        </div>

                        <div class="form-group mt-1">
                            <button type="submit" onclick="forward()" class="btn btn-login">Submit</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-login">Login With Google</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-login">Login With Facebook</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-login">Login With Twitter</button>
                        </div>

                    </form>


                </div>
            </div>

        </div>
    </section>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="text-center">
          <small>Copyright &copy; Data Crawler</small>
        </div>
      </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script>

    function forward(){
        window.open("home.html","_blank");
    }
</script>
</html>
