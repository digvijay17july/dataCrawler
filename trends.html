<!DOCTYPE html>
<html lang="en">

<head>

    <title>Data Crawler Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/trends.css">
</head>

<body>
    <section class="login-block">
        <div class="container pt-5"  style="height:90vh">
            <div class="row align-items-start pt-5">
                <div class="col"  style="height:100vh">
                    <div class="row align-items-start">
                        <img src="./images/logo-1.png" style="width:100px; height: 70px;;" alt="..."
                            class="img-thumbnail">
                    </div>
                    <div class="row align-items-center" >
                       
                    </div>
                    <div class="row align-items-end">
                    
                    </div>
                </div>
                <div class="col-6">
                    <div class="card" style="height:100vh">
                        <div class="card-body">
                    <div id="chart"></div>
                    </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row align-items-start">
                        <img src="./images/logo-1.png" style="width:100px; height: 70px;;" alt="..."
                            class="img-thumbnail">
                    </div>
                </div>
            </div>
           
        </div>
    </section>
    <footer id="footer" class="footer py-4 bg-dark text-white-50">
        <div class="text-center">
            <small>Copyright &copy; Data Crawler</small>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>d3.select('#chart')
        .selectAll("div")
        .data([4, 8, 15, 16, 23, 42])
        .enter()
        .append("div")
        .style("height", (d)=> d + "px")</script>
</html>
