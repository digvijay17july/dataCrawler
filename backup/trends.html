<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>

window.onload = function () {

var options = {
	animationEnabled: true,
	title: {
		text: "Current Tweet Count"
	},
	axisY: {
		title: "Tweet Count",
		suffix: "%"
	},
	axisX: {
		title: "Countries"
	},
	data: [{
		type: "column",
		yValueFormatString: "#,##0.0#"%"",
		dataPoints: [
			{ label: "#Corona", y: 10.09 },	
			{ label: "#Facebook", y: 9.40 },
			{ label: "#Nauru", y: 8.50 },
			{ label: "#Ethiopia", y: 7.96 },	
			{ label: "#Uzbekistan", y: 7.80 },
			{ label: "#Nepal", y: 7.56 },
			{ label: "#Iceland", y: 7.20 }
		]
	}]
};

	$("#dialogBox").dialog({
		closeOnEscape: true,
		draggable: false,
		resizable: false,
		title: "Trending Tweets",
		width: 700,
		modal: true,
		show: 500
	});
	$(".ui-widget-overlay").css({"background-color": "#111111"});
	$("#chartContainer").CanvasJSChart(options);

}
</script>
<style>
	#showChart{
		background-color: #5bb85b;
		color: #ffffff;
		padding: 10px;
		border: 0px;
		border-radius: 8px;
		font-size: 18px;
		outline: none;
		cursor: pointer;
    } 
  	#container{
		position: fixed;
		top: 50%;
		width:100%;
		text-align: center;
		margin-top: -41px;
  	}
</style>
</head>
<body>

<div id="dialogBox" style="display: none;">
	<div id="chartContainer" class="dialog" style="height: 370px; width: 100%;"></div>
</div>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
